{% extends 'base.html' %}
{% load static %}
{% block style %}
    <style>
        .link_format{
            font-size: 14px;
            color: #0069d9;
        }
    </style>
{% endblock %}
{% block user %}
    <input type="text" hidden="hidden" value="{{ user_id }}">
{% endblock %}
{% block home %}
    <div id="myCarousel" class="carousel slide" style="height:560px;">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'picture/carousel/carousel_3.jpg' %}" alt="First slide" class="carousel_picture">
            </div>
            <div class="item">
                <img src="{% static 'picture/carousel/carousel_2.jpg' %}" alt="Second slide" class="carousel_picture">
            </div>
            <div class="item">
                <img src="{% static 'picture/carousel/carousel_1.jpg' %}" alt="Third slide" class="carousel_picture">
            </div>
        </div>
    </div>
    <nav style="padding-top: 30px;text-align: center">
        <a href="#" class="glyphicon glyphicon-earphone link_format"> 联系方式: </a>17864308135 |&nbsp;
        <a href="https:// mail.qq.com/cgi-bin/loginpage" class="glyphicon glyphicon-envelope link_format" target="_blank"> 电子邮箱: </a>1158529652@qq.com |&nbsp;
        <a href="#" class="glyphicon glyphicon-comment link_format"> QQ: </a>1158529652
        <br>
        <p class="glyphicon glyphicon-stats link_format" style="padding-top: 10px"> @本平台解释权归版权方所有</p>
    </nav>
{% endblock %}
{% block script %}
    <script>
        $(function(){
            $('#myCarousel').carousel({interval:2000});
        })
    </script>
{% endblock %}
