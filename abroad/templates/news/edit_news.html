{% extends 'news/news.html' %}
{% block title_name %}
    编辑文章
{% endblock %}
{% block style %}
    <style>
        .panel_title_format{
            text-align: center;
        }
        .panel_body_format{
            height: 700px;
            padding-left: 250px;
            padding-top: 30px;
        }
        .edit_div{
            height: 600px;
            width: 800px;
            background-color: #fcf8e3;
        }
        .input_format{
            width: 700px;
            padding-left: 50px;
        }
        .textarea_format{
            width: 650px;
            height: 350px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading panel_title_format">
            <h3 class="panel-title">编辑文章</h3>
        </div>
        <div class="panel-body panel_body_format">
            <div class="panel panel-default edit_div">
                <div class="panel-body ">
                    <div class="input-group input_format">
                        <span>
                            <h5>标题： </h5>
                        </span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group input_format">
                        <span>
                            <h5>关键词：</h5>
                        </span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group input_format">
                        <span>
                            <h5>内容：</h5>
                        </span>
                        <textarea class="input-group textarea_format">

                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
