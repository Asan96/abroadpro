{% extends 'base.html' %}
{% load static %}
{% block title_name %}
    问答专栏
{% endblock %}
{% block menu %}
    <nav class="menu_div navbar-default">
        <ul class="nav nav-pills nav-stacked">
            <li class="sidebar-brand text_li text_brand">
                <a href="../problem" class="text_color">
                    你问我答
                </a>
            </li>
            <li class="text_li">
                <a href="../my_question">
                     <span class="text_color glyphicon glyphicon-tags"> 我的问题</span>
                </a>
            </li>
            <li class="text_li">
                <a href="../my_answer">
                    <span class="text_color glyphicon glyphicon-check"> 我的回答</span>
                </a>
            </li>
            <li class="text_li">
                <a href="../note_problem">
                    <span class="text_color glyphicon glyphicon-exclamation-sign" style="text-align: center"> 注意事项</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading panel_title_format">
            <h3 class="panel-title">留言板</h3>
        </div>
        <div class="panel-body" style="height: 660px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    查 询 条 件
                </div>
                <div class="panel-body">
                </div>
            </div>
            <table id="table_question" class="table table-striped article_table table_col_line"></table>
        </div>
    </div>

    <div class="modal fade" id="modal_answer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header panel_title_format">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"> 回 答 </h4>
                </div>
                <div class="modal-body">
                    <textarea id="text_answer" class="textarea_format"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn_answer_submit">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
{% endblock %}
{% block script %}
    <script>
        let PUB_URL ={
            "dataQuestionTableInit": "/abroad/question_table_init/",
            "dataAnswerQuestion": "/abroad/answer_question/",
            "dataMyQuestionChildTableInit": "/abroad/my_question_child_table_init/",
        }
    </script>
    <script src="{% static "js/problem/problem.js" %}"></script>
{% endblock %}
