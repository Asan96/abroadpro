{% extends 'base.html' %}
{% load static %}
{% block title_name %}
    问答专栏
{% endblock %}
{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading panel_title_format">
            <h3 class="panel-title">留言板</h3>
        </div>
        <div class="panel-body" style="height: 660px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class = "panel-title" >
                        <a data-toggle = "collapse"  data-parent = "#acordord" href ="#collapseOne" style="color: orangered">
                            <span class="glyphicon glyphicon-th-list"> 查询条件</span>
                        </a >
                    </h4 >
                </div>
                <div id = "collapseOne"  class = "panel-collapse collapse in" >
                    <div class="panel-body">
                        <div class="input-group">
                            <div class="input-group input_article" style="width: 700px">
                                <input type="text" class="form-control"  id="input_search_word"
                                       placeholder="请输入问题关键词">
                            </div>
                                <div class="input-group input_article">
                                <button class="btn btn-primary" id="btn_search">搜索问题</button>
                            </div>
                            <div class="input-group input_article">
                                <button class="btn btn-dark" id="btn_raise_question"> 我要提问 </button>
                            </div>
                            <div class="input-group input_article">
                                <select class="selectpicker" id="select_category">
                                    <option value="">根据分类查看</option>
                                    {% for categroy in categorys %}
                                        <option value="{{ categroy.id }}">{{ categroy.category }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="table_question" class="table table-striped article_table table_col_line"></table>
        </div>
    </div>

    <div class="modal fade" id="modal_answer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header panel_title_format">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"> 回 答 </h4>
                </div>
                <div class="modal-body">
                    <textarea id="text_answer" class="textarea_format"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn_answer_submit">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
{% endblock %}
{% block script %}
    <script>
        let PUB_URL ={
            "dataQuestionTableInit": "/abroad/question_table_init/",
            "dataAnswerQuestion": "/abroad/answer_question/",
            "dataMyQuestionChildTableInit": "/abroad/my_question_child_table_init/",
            "dataAnswerLike": "/abroad/answer_like/",
        }
    </script>
    <script src="{% static "js/problem/problem.js" %}"></script>
{% endblock %}
