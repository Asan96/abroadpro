{% extends 'base.html' %}
{% load static %}
{% block title_name %}
    提出问题
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading panel_title_format">
            <h3 class="panel-title">提问</h3>
        </div>
        <div class="panel-body" style="height: 600px;padding-left: 10%">
            <div class="input-group input_format">
                        <span>
                            <h5>标题： </h5>
                        </span>
                <input type="text" class="form-control" id="input_title" placeholder="请用一句话完整的描述你的问题">
            </div>
            <div class="input-group input_format">
                        <span>
                            <h5>问题类型：</h5>
                        </span>
                <div class="input-group input_article" style="padding-top: 0px;padding-left: 0px">
                    <select class="selectpicker" data-style="btn btn-default" id="select_category">
                        <option value="">请选择问题分类</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <div class="input-group input_format">
                        <span>
                            <h5>内容：</h5>
                        </span>
                <textarea class=" textarea_format" id="textarea_question" placeholder="详细说明问题，以便更好的获得回答"></textarea>
            </div>
            <div class="input-group" style="padding-right: 10%;float: right">
                <button class="btn btn-default" id="btn_question_submit">提交</button>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        let PUB_URL ={
            "dataRaiseQuestion": "/abroad/raise_question/",
        }
    </script>
    <script src="{% static "js/problem/raise_question.js" %}"></script>
{% endblock %}
