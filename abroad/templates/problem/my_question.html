{% extends 'problem/problem.html' %}
{% load static %}
{% block title_name %}
    我的问题
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading panel_title_format">
            <h3 class="panel-title">我的问题</h3>
        </div>
        <div class="panel-body problem_panel_height">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        提 出 问 题
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input class="form-control" type="text" id="input_raise_question" placeholder="">
                            <span class="input-group-btn">
                                    <button class="btn btn-dark" type="button" id="btn_raise_question"> 提 问 </button>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        我 提 出 的 问 题
                    </div>
                    <div class="panel-body">
                        <table id="table_my_question" class="table table-striped article_table table_col_line"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        let PUB_URL ={
            "dataRaiseQuestion": "/abroad/raise_question/",
            "dataMyQuestionTableInit": "/abroad/my_question_table_init/",
            "dataMyQuestionChildTableInit": "/abroad/my_question_child_table_init/",
            "dataDeleteQuestion": "/abroad/delete_question/",
            "dataAnswerLike": "/abroad/answer_like/",
        }
    </script>
    <script src="{% static "js/problem/my_question.js" %}"></script>
{% endblock %}
