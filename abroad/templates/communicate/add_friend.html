{% extends 'communicate/communicate.html' %}
{% load static %}
{% block title_name %}
    添加好友
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading panel_title_format">
            <h3 class="panel-title">添加好友</h3>
        </div>
        <div class="panel-body panel_body_format">
            <div class="panel panel-default add_friend_panel_body">
                <div class="panel-body">
                    <div class="input-group">
                        <input class="form-control" type="text" id="input_search_user" placeholder="请输入要搜索账号、昵称的关键字">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="btn_search_user"> 搜 索 </button>
                        </span>
                    </div>
                    <table id="search_user" class="table table-striped table_col_line"></table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        let PUB_URL ={
            "dataSearchUser": "/abroad/search_user/",
            "dataAddFriendMsg": "/abroad/add_friend_msg/",
        }
    </script>
    <script src="{% static "js/communicate/add_friend.js" %}"></script>
{% endblock %}
