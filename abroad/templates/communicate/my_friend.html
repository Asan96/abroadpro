{% extends 'communicate/communicate.html' %}
{% load static %}
{% block title_name %}
    我的好友
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading panel_title_format">
            <h3 class="panel-title">我的好友</h3>
        </div>
        <div class="panel-body panel_body_format">
            <div class="panel panel-default friend_panel_body">
                <div class="panel-body">
                    <div class="input-group" style="float: left;padding-bottom: 20px">
                        <div class="input-group input_my_friend" >
                            <input class="form-control" type="text" id="input_search_friend" placeholder="请输入账号、昵称的关键字">
                            <span class="input-group-btn">
                                <button class="btn btn-warning" type="button" id="btn_search_friend"> 搜 索 </button>
                            </span>
                        </div>
                        <div class="input-group input_my_friend" style="padding-left: 10px">
                            <button class="btn btn-danger" type="button" id="btn_delete_friend"> 删除好友 </button>
                        </div>
                    </div>
                    <table id="table_my_friend" class="table table-striped table_col_line"></table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_send_message" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header panel_title_format">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">留言</h4>
                </div>
                <div class="modal-body">
                    <textarea id="text_message" class="textarea_format"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn_send_message">发送</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
{% endblock %}
{% block script %}
    <script>
        let PUB_URL ={
            "dataMyFriendTableInit": "/abroad/my_friend_table_init/",
            "dataSendMessage": "/abroad/send_message/",
            "dataDeleteFriend": "/abroad/delete_friend/",
        }
    </script>
    <script src="{% static "js/communicate/my_friend.js" %}"></script>
{% endblock %}
